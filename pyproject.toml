# POETRY CONFIG

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"

[tool.poetry]
name = "easyCore"
version = "0.0.1"
description = "Generic logic for easyScience libraries"
license = "GPL-3.0"
authors = ["Simon Ward"]
readme = "README.md"
homepage = "https://github.com/easyScience/easyCore"
documentation = "https://github.com/easyScience/easyCore"
classifiers=[
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",  # Define that your audience are developers
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",  # Again, pick a license
    "Programming Language :: Python :: 3.6, 3.7, 3.8",
]
include = ["CHANGELOG.md"]
packages = [ { include = "easyCore" } ]

[tool.poetry.dependencies]
python = "^3.6, >=3.6.1" # "^3.8" generates error when installing PySide2 in easyAppGui
numpy = "^1.19"
pint = "^0.16"
uncertainties = "^3.1"
lmfit = "^1.0"
bumps = "^0.8"
asteval = "^0.9.21"
monty = "^4.0.2"
DFO-LS = "^1.2.1"

[tool.poetry.dev-dependencies]
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
codecov = "^2.1.11"
black = "^20.8b1"

[tool.coverage.run]
source = ['easyCore']

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{36,37,38}
[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows
[testenv]
passenv =
    CI
    GITHUB_ACTIONS
    GITHUB_ACTION
    GITHUB_REF
    GITHUB_REPOSITORY
    GITHUB_HEAD_REF
    GITHUB_RUN_ID
    GITHUB_SHA
    COVERAGE_FILE
deps = coverage
whitelist_externals = poetry
commands =
    poetry install -vvv
    poetry run pytest --cov --cov-report=xml
"""

